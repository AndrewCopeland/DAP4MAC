---
- name: Get POD information for DAP instances
  k8s_facts:
    kind: pod
    namespace: dap
    label_selectors:
      - role = source
  register: dappod
  until: dappod.resources[0].status.containerStatuses[0].ready == true
  retries: 5
  delay: 2

- name: Configure Variable with pod name
  set_fact:
    sourcePodName: "{{ dappod.resources[0].metadata.name }}"

- name: Check to see if DAP is running.
  uri:
    url: "https://{{dapIngressRoute}}/health"
    return_content: yes
    body_format: json
    validate_certs: no
    method: GET
    status_code: 200, 404, -1
  register: dapSourceConfig
  
- name: Configure DAP 
  shell: |
    kubectl exec -n dap {{ sourcePodName }} -i -- evoke configure master -h {{ dapSourceService }} -p {{ dapAdminPass }} {{ dapAccount }}
  when: dapSourceConfig.status == -1

- name: Wait for health page to report OK
  uri:
    url: "https://{{dapIngressRoute}}/health"
    return_content: yes
    body_format: json
    validate_certs: no
    method: GET
  register: results
  until: results.conjur_health == "OK"
  retries: 5
  delay: 2

- name: Get API token
  uri:
    url: https://{{dapIngressRoute}}/authn/{{ dapAccount }}/login
    return_content: yes
    method: GET
    url_password: "{{ dapAdminPass }}"
    url_username: "{{ dapAdmin }}"
    force_basic_auth: yes
    validate_certs: no
  register: dapAPIKey

- name: Get Authentication token
  uri:
    url: https://{{dapIngressRoute}}/authn/{{ dapAccount }}/{{ dapAdmin }}/authenticate
    return_content: yes
    method: POST
    body: "{{ dapAPIKey.content }}"
    validate_certs: no
  register: dapToken

- name: Generate dap JWT
  set_fact:
    dapTokenFormatted: "{{ dapToken.content | b64encode | replace('\r\n', '') }}"
  no_log: yes

- name: Load root policy
  uri:
    url: https://{{dapIngressRoute}}/policies/{{ dapAccount }}/policy/root
    status_code: 201
    return_content: yes
    method: PUT
    headers:
      Authorization: Token token="{{ dapTokenFormatted }}"
    validate_certs: no
    body: "{{lookup('file', '{{ playbook_dir }}/files/policy/root.yml') }}"

- name: Load Kubernetes policy
  uri:
    url: https://{{dapIngressRoute}}/policies/{{ dapAccount }}/policy/conjur/authn-k8s
    status_code: 201
    return_content: yes
    method: PUT
    headers:
      Authorization: Token token="{{ dapTokenFormatted }}"
    validate_certs: no
    body: "{{lookup('file', '{{ playbook_dir }}/files/policy/authn-k8s.yml') }}"

- name: Create cert for Follower
  shell: |
    kubectl exec -n dap {{ sourcePodName }} -i -- evoke ca issue --force {{ dapAccessService }}

- name: Generate Seed
  shell: |
    kubectl exec -n dap {{ sourcePodName }} -i -- evoke seed follower {{ dapAccessService }}
  register: seed

- name: save seed file
  local_action: copy content={{ seed.stdout}} dest={{ role_path}}/files/seed.tar

- name: replace seed file config map
  shell: |
    kubectl -n dap create configmap seed --from-file {{ role_path}}/files/seed.tar -o yaml --dry-run | kubectl replace -f -

- name: Delete seed.tar file
  file:
    state: absent
    path: "{{ role_path}}/files/seed.tar"
